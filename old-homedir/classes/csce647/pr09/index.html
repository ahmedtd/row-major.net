      <figure>
        <img src="reflectance-demo-1.jpeg" style="width:100%"/>

        <figcaption>
          <p>Reflectance demo.  Left sphere and the bunny have 100% reflectance
          at all wavelengths.  Right sphere has an iridescence effect achieved
          using a Perlin noise control texture to linearly interpolate between
          two different dispersive reflectances, one with high reflectance at
          300nm wavelength and low reflectance at 800nm, and vice-versa.</p>

          <p>Note the reflective caustics produced by the environment map
          illumination at the base of the reflective objects, and on the bottoms
          of the upper, Lambertian spheres.</p>
        </figcaption>
