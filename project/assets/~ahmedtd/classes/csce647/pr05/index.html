      <figure>
        <img src="soft-shadow-directional.jpeg" style="width:100%">

        <figcaption>
          <p>Soft shadows cast by a directional "volumetric" light.  The light
          is cast by an environment map that is dim everywhere except for a
          small bright circle, like sunlight.  The light is a CIE D65 source
          (noonday sun in North Europe).  Note color bleeding from the green
          bunny.  Shadows do not appear precisely parallel because the lens is a
          little bit wide-angle.</p>
        </figcaption>
      </figure>

      <figure>
        <img src="volumetric-light.jpeg" style="width:100%">

        <figcaption>
          <p>Soft shadow cast by a volumetric light.  The emitter is a sphere
          physically located in the scene, and is also a CIE D65 source.</p>
        </figcaption>
      </figure>
